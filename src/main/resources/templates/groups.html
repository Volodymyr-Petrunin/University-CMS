<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<div class="container mt-5">
    <h2>Groups</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Group Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td><a th:href="@{'/groups/show/' + ${group.getId()}}" th:text="${group.getId()}"></a></td>
            <td th:text="${group.getName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
