<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<section class="vh-100" style="background-color: #252d36;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 3%;">
                    <div class="card-body p-5 text-center">

                        <div th:if="${param.error}" class="text-danger">
                            Invalid email or password.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <h3 class="mb-5">Sign in</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="typeFirstNameX-2" class="form-control form-control-lg" name="username"/>
                                <label class="form-label" for="typeFirstNameX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="formRmPass" />
                                <label class="form-check-label" for="formRmPass">  Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
