<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body style="background-color: #252d36;">
<div th:replace="~{layouts/header :: header}"></div>
<div class="container text-white">
    <h2 class="mt-5">Update Department</h2>

    <form th:action="@{/departments/update}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Department Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label for="coursesId">Courses:</label>
            <select multiple class="form-select form-select-lg mb-3" aria-label="Large select example" id="coursesId" name="coursesId">
                <option th:each="course : ${courses}" th:value="${course.getId()}" th:text="${course.getName()}" th:field="*{courses}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>

    <form th:action="@{/departments/delete}" th:object="${department}" method="post">
        <input type="hidden" name="departmentId" th:value="${department.getId()}" />
        <button type="submit" class="btn btn-danger mt-3">Delete</button>
    </form>

</div>
</body>
</html>
