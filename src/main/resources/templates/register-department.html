<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Department</title>
</head>
<body style="background-color: #252d36;">
<div th:replace="~{layouts/header :: header}"></div>

    <div class="container text-white">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mt-5">Register new Department</h1>

                <form th:action="@{/departments/register}" method="post">
                    <div class="form-group">
                        <label for="name">Department name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="coursesId">Courses:</label>
                        <select multiple class="form-select form-select-lg mb-3" aria-label="Large select example" id="coursesId" name="coursesId">
                            <option th:each="course : ${courses}" th:value="${course.getId()}" th:text="${course.getName()}" th:field="*{courses}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
