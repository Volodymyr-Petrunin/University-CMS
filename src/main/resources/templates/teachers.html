<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<div class="container mt-5">
    <h2>Teachers</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Course</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="teacher : ${teachers}">
                <td><a th:href="@{'/teachers/show/' + ${teacher.getId()}}" th:text="${teacher.getId()}"></a></td>
                <td th:text="${teacher.getName()}"></td>
                <td th:text="${teacher.getSurname()}"></td>
                <td th:text="${teacher.getCourses()}"></td>
                <td th:text="${teacher.getEmail()}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
