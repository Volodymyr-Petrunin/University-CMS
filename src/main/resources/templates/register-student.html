<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #252d36;">
<div th:replace="~{layouts/header :: header}"></div>

<div class="container text-white">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mt-5">Register Student</h1>

            <form th:action="@{/students/register}" method="post">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="groupId">Groups</label>
                    <select class="form-control" id="groupId" name="groupId">
                        <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
