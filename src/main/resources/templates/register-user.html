<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration user</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style="background-color: #252d36;">
  <div th:replace="~{layouts/header :: header}"></div>

  <div class="container text-white">
    <div class="row">
      <div class="col-md-6 offset-md-3">
          <h1 class="mt-5">Register</h1>

        <form th:action="@{/register}" method="post">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="name">Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
              <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="role">Groups</label>
            <select class="form-control" id="groupId" name="groupId">
              <option value="" th:text="${'-----'}"></option>
              <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="role">Courses</label>
            <select class="form-control" id="courseId" name="courseId">
              <option value="" th:text="${'-----'}"></option>
              <option th:each="corse : ${courses}" th:value="${corse.getId()}" th:text="${corse.getName()}"></option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
