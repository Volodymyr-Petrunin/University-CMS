<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show student</title>
</head>
<body style="background-color: #252d36;">
<div th:replace="~{layouts/header :: header}"></div>

<div class="container text-white">
    <h2>Update Student</h2>
    <form th:action="@{/admin/students/update}" th:object="${student}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{role}">
        <input type="hidden" th:field="*{password}">

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}"/>
        </div>

        <div class="form-group">
            <label for="groupId">Groups</label>
            <select class="form-control" id="groupId" name="groupId">
                <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}" th:field="*{group}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>

</body>
</html>
